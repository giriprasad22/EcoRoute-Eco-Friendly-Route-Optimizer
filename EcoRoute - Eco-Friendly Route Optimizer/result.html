<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoRoute - CO₂ Emission Results</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1>EcoRoute</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="query.html">Query</a>
      <a href="direction.html">Directions</a>
    </nav>
  </header>

  <main>
    <h2>CO₂ Emission Comparison</h2>
    <p>Below are the estimated CO₂ emissions for your selected route by different modes of transportation.</p>

    <table>
      <thead>
        <tr>
          <th>Vehicle Type</th>
          <th>CO₂ Emission (g/km)</th>
          <th>Total CO₂ for Route (g)</th>
        </tr>
      </thead>
      <tbody id="emission-table-body">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 EcoRoute</p>
  </footer>

  <script src="result.js"></script>
</body>
</html>
