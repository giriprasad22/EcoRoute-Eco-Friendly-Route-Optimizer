<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoRoute - Query Check</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>Review Your Route</h1>
  <div id="review"></div>

  <button onclick="window.location.href='result.html'">Confirm & View Results</button>
  <button onclick="window.location.href='index.html'">Edit Route</button>

  <script>
    const data = JSON.parse(localStorage.getItem('ecoRouteData'));
    const div = document.getElementById('review');

    if (data) {
      div.innerHTML = `
        <p><strong>Start Location:</strong> ${data.start}</p>
        <p><strong>End Location:</strong> ${data.end}</p>
        <p><strong>Estimated Distance:</strong> ${(data.distance / 1000).toFixed(2)} km</p>
        <p><strong>Estimated COâ‚‚ Emission:</strong> ${data.co2.toFixed(2)} grams</p>
      `;
    } else {
      div.textContent = "No route data to display.";
    }
  </script>
</body>
</html>
